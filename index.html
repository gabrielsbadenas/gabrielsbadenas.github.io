<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego BÃ¡sico con Phaser.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
class Example extends Phaser.Scene
{
    preload ()
    {
        this.load.image('eye', 'https://yt3.ggpht.com/ytc/AIdro_luqAPtDiT9TFrJyHBQBdxmUe6wTAtFk7EWTJBo-YsqUZuPBbClxP5vei2Vp6-6W7r0DA=s88-c-k-c0x00ffffff-no-rj');
        this.load.image('bulbasaur','https://pbs.twimg.com/media/GbB6zPOXUAAzxze?format=webp&name=tiny');
        this.load.image('charmander','https://pbs.twimg.com/media/GbB6zPQXEAA6UmM?format=webp&name=tiny')
    }

    create ()
    {
        const sprite = this.add.sprite(267,304, 'eye')
        .setInteractive()
        .setDisplaySize(267,152)
        .setOrigin(0, 0)
        .setPosition(0,304);
        const green = this.add.sprite(267,304,'eye')
        .setInteractive()
        .setDisplaySize(267,152)
        .setOrigin(0, 0)
        .setPosition(267,304)
        .setTint(0x00ff00);

        const blue = this.add.sprite(267,304,'eye')
        .setInteractive()
        .setDisplaySize(267,152)
        .setOrigin(0, 0)
        .setPosition(267,304+152)
        .setTint(0x0000ff);
        const yellow = this.add.sprite(267,304,'eye')
        .setInteractive()
        .setDisplaySize(267,152)
        .setOrigin(0, 0)
        .setPosition(0,304+152)
        .setTint(0xffff00);
        const charmander = this.add.sprite(267,304,'charmander')
        .setInteractive()
        .setDisplaySize(128,128)
        .setOrigin(0, 0)
        .setPosition(267,0)
        const bulbasaur = this.add.sprite(267,304,'bulbasaur')
        .setInteractive()
        .setDisplaySize(128,128)
        .setOrigin(0, 0)
        .setPosition(0,152)
        sprite.on('pointerdown', function (pointer)
        {

            this.setTint(0xff0000);

        });

        sprite.on('pointerout', function (pointer)
        {

            this.clearTint();

        });

        sprite.on('pointerup', function (pointer)
        {

            this.clearTint();

        });
    }
}

const config = {
    width: 534,
    height: 608,
    type: Phaser.AUTO,
    parent: 'phaser-example',
    scene: Example
};

const game = new Phaser.Game(config);
</script>
</body>
</html>
